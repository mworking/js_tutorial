<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>解构和扩展运算符</title>
    <script src="js/扩展运算符.js"></script>
</head>
<body>
<h2>解构</h2>
<p>解构的作用是可以快速取得数组或对象当中的元素或属性，而无需使用arr[x]或者obj[key]等传统方式进行赋值</p>

<h2>扩展运算符</h2>
<p>扩展运算符用三个点号表示，功能是把数组或类数组对象展开成一系列用逗号隔开的值</p>

<h2>rest运算符</h2>
<p>rest运算符也是三个点号，不过其功能与扩展运算符恰好相反，把逗号隔开的值序列组合成一个数组</p>
</body>
</html>
